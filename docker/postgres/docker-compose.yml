version: "3.9"
services:

  postgres:
    image: postgres:16
    restart: unless-stopped
    container_name: event-sales-postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: event_sales
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: